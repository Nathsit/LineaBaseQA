[pytest]
# Configuración de pytest
# Equivalente a la configuración de tags y ejecución en Robot Framework

# Marcadores (tags) disponibles
markers =
    autenticacion: Pruebas de autenticación
    login: Pruebas de login
    logout: Pruebas de logout
    administracion: Pruebas de administración
    usuarios: Pruebas de gestión de usuarios
    dominios: Pruebas de gestión de dominios
    grupos: Pruebas de gestión de grupos
    permisos: Pruebas de gestión de permisos
    regulaciones: Tests relacionados con regulaciones
    modulos: Tests de gestión de módulos
    autorizaciones: Tests de gestión de autorizaciones
    visitas: Tests de asignación de visitas
    social: Tests relacionados con módulo social
    venteros: Tests de gestión de venteros
    estudio: Tests de estudio socioeconómico
    vehiculos: Tests de gestión de vehículos
    ofertas: Tests de ofertas institucionales
    agregar: Pruebas de agregar/crear
    crear: Tests de creación
    actualizar: Pruebas de actualizar/modificar
    eliminar: Pruebas de eliminar
    visita: Tests de visitas administrativas
    resolucion: Tests de resoluciones
    reporte: Tests de reportes
    excel: Tests de exportación a Excel
    pdf: Tests de generación de PDF
    participante: Tests de participantes
    firmar: Tests de firma de documentos
    asignar: Tests de asignación
    positivo: Casos de prueba positivos
    negativo: Casos de prueba negativos
    smoke: Pruebas críticas (smoke tests)
    funcional: Pruebas funcionales
    flujo_completo: Pruebas de flujo completo
    regression: Pruebas de regresión

# Opciones por defecto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

# Configuración de logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

